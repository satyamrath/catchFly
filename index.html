<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">

	<title>Catch Fly!</title>
</head>

<body>
	<nav>
		<h4 id="projectTitle">Catch Fly!</h4>
		<div id="scoreCard">
			<span id="scoreSpan" class="badge badge-secondary">Score: 0</span>
			<span id="livesSpan" class="badge badge-danger">Lives: 0</span>
		</div>
		<div id="gameButtons1" style="display: none;"></div>
		<div class="custom-control custom-switch toggleBackground">
			<input type="checkbox" class="custom-control-input" id="backgroundSwitch">
			<label class="custom-control-label" for="backgroundSwitch" title="toggleBackgroundColor"></label>
		</div>
	</nav>

	<div class="boxContainer">
		<div id="box1" class="boxes"></div>
		<div id="box2" class="boxes"></div>
		<div id="box3" class="boxes"></div>
	</div>
	<div id="messageBox"></div>
	<div id="gameButtons2" style="display: none;"></div>

	<div class="difficultyDiv">
		<div class="btn-group btn-group-toggle my-3" data-toggle="buttons" title="changes take affect from up next round">
			<label class="btn btn-secondary active">
				<input type="radio" class="difficultySelector" name="difficultyOptions" id="easy" value="easy"> Easy
			</label>
			<label class="btn btn-secondary">
				<input type="radio" class="difficultySelector" name="difficultyOptions" id="medium" value="medium">
				Medium
			</label>
			<label class="btn btn-secondary">
				<input type="radio" class="difficultySelector" name="difficultyOptions" id="hard" value="hard"> Hard
			</label>
		</div>
	</div>


    <!-- Modal -->
    <div class="modal fade" id="scoreCardModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="staticBackdropLabel">ScoreCard</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				New Score: <span id="newScoreSpan"></span>
				<br/>
				Highest Score: <span id="highestScoreSpan"></span>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="resources/js/index.js"></script>
</body>

</html>
